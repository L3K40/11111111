<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História - Pedido de Namoro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black; /* Fundo preto */
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0; /* Certifica-se de que o vídeo fica no fundo */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1; /* Certifica-se de que o texto fica acima do vídeo */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .btn {
            padding: 15px 30px;
            background-color: #ff3366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>

    <!-- Página 1: Home com Vídeo do Vimeo em Tamanho Original -->
    <div class="video-bg">
        <iframe src="https://player.vimeo.com/video/1015482453?autoplay=1&muted=1&loop=1&title=0&byline=0&portrait=0" 
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Texto sobre o vídeo -->
    <div class="hero-content">
        <h1>Bem-vinda ao nosso SHOW!</h1>
    </div>

</body>
</html>
